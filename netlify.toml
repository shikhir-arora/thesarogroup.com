[[headers]]
for = "/*"
[headers.values]
Access-Control-Allow-Origin = "*"
# Content-Security-Policy = "base-uri 'self'; default-src 'self'; style-src 'self' 'unsafe-inline' use.typekit.net cdn.giesela.app; script-src 'self' use.typekit.net cdn.giesela.app; font-src 'self' data://* use.typekit.net fonts.typekit.net; img-src 'self' p.typekit.net cdn.giesela.app; object-src 'none'; frame-ancestors 'none'; upgrade-insecure-requests; report-uri https://thesarogroup.report-uri.com/r/d/csp/enforce; report-to groupname"
Content-Security-Policy: "base-uri 'self'; default-src 'self'; script-src 'self' 'report-sample' https://cdn.giesela.app/saro/asynctk.js https://use.typekit.net/fcg5qzu.js; style-src 'self' 'report-sample' https://cdn.giesela.app; img-src 'self' https://cdn.giesela.app https://p.typekit.net; font-src 'self' https://use.typekit.net; connect-src 'self'; media-src 'self'; object-src 'none'; frame-src 'self'; worker-src 'none'; base-uri 'self'; manifest-src 'self'; report-uri https://62109e5fb9c3dd00399294b7.endpoint.csper.io/?v=1; report-to groupname"
Expect-CT = "enforce, max-age=604800, report-uri=\"http://thesarogroup.report-uri.com/r/d/ct/reportOnly\""
Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()"
Referrer-Policy = "strict-origin-when-cross-origin"
Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "SAMEORIGIN"
X-XSS-Protection = "1; mode=block; report=https://thesarogroup.report-uri.com/r/d/xss/enforce"
Vary = "Accept-Encoding"
